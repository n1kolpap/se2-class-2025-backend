name: CI
on:
    push:
        branches: [ main ]
    pull_request:

jobs:
    # CI
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkoutv4

            - name: Use Node 22
              uses: actions/setup-node@v4
              with:
                node-version: 22

            - name: Install deps
              run: npm install

            - name: Run tests
              run: npm run test

    cd:
        runs-on: ubuntu-latest
        needs: ci
        steps:
            - name: Deploy Render
              uses: johnbeynon/render-deploy-action@v0.0.8
              with:
                service-id: ${{ secrets.RENDER_SERVICE_ID}}
